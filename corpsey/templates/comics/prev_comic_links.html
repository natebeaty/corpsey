<nav class="prev comic-nav">
  <h3>Prev</h3>
  <ul class="prev-comic">
    {% for comic in comic_links %}
      <li><a title="{{ comic.artist.name }} / {{ root_comic.artist.name }}" data-comic-id="{{ comic.id }}" class="prev button" href="/catacombs/{{ comic.id }}/{{ root_comic.id }}/">{{ comic.artist.first_name }} <br>{{ comic.artist.last_name }}</a></li>
    {% endfor %}
  </ul>
</nav>
