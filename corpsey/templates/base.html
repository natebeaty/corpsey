<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<!DOCTYPE html>
<head>
    <meta charset='utf-8' />
    <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><![endif]-->
    <title>{% block title %}Trubble Club presents: The Infinite Corpse{% endblock %}</title>
    <!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->  
    <link href='http://fonts.googleapis.com/css?family=Orienta' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Arbutus+Slab' rel='stylesheet' type='text/css'>
    
    <link rel="stylesheet" href="{{ STATIC_URL }}css/reset.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="{{ STATIC_URL }}css/application.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="{{ STATIC_URL }}css/print.css" type="text/css" media="print" />

    <!--[if (lt IE 9) & (!IEMobile)]><script src="{{ STATIC_URL }}js/respond.min.js" type="text/javascript" charset="utf-8"></script><![endif]-->
</head>
<body id="{% block body_id %}{% endblock %}" class="{% block body_class %}{% endblock %}">
<div id="wrapper">
    {% block header %}
        {% include "shared/header.html" %}
    {% endblock header %}
    <div id="content">
        {% block content %}
        {% endblock content %}
    </div><!-- END #content -->
    <footer class="main"><div class="pad">
        {% block footer %}
        {% endblock footer %}
    </div></footer><!-- END .pad, footer -->
</div><!-- END #wrapper -->
<script src="{{ STATIC_URL }}js/jquery-1.7.2.min.js" type="text/javascript"></script>
<script src="{{ STATIC_URL }}js/jquery.placeholder.min.js" type="text/javascript"></script>
<script src="{{ STATIC_URL }}js/jquery.imagesloaded.min.js" type="text/javascript"></script>
<script src="{{ STATIC_URL }}js/application.js?v3" type="text/javascript"></script>
{% block extra_javascript %}{% endblock extra_javascript %}
{{ analytics_code }}
</body>
</html>
